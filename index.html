<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="stylesheet" href="styles.css">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

  <div class="wrapper">

    <div class="container">

      <header>
        <div class="header-heading">
          <img src="./images/logo.svg" class="logo" alt="">
        </div>
      </header>

      <main class="main-body flex">

        <div class="main-image">
          <img src="./images/illustration-mockups.svg" alt="">
        </div>

        <div class="main-content flex">
          <h1 class="main-heading">Build The Community Your Fans Will Love</h1>
          <p class="main-info">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion.</p>
          <input type="button" value="Register" id="button">
        </div>

      </main>

      <footer class="flex">

        <i class="fa-brands fa-facebook-f icons"></i>
        <i class="fa-brands fa-twitter icons"></i>
        <i class="fa-brands fa-instagram icons"></i>

      </footer>

    </div>
  </div>  

</body>
</html>
